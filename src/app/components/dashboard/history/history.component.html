<div class="container">
    <mat-toolbar>
        <span>Historial</span>
    </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idRegistro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Registro </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="programId">
        <th mat-header-cell *matHeaderCellDef > Programa Id </th>
        <td mat-cell *matCellDef="let element"> {{element.programsid}} </td>
      </ng-container>
    
       <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef > Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userLogin}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd-MM-yyyy HH:mm:ss'}} </td>
      </ng-container>
    
        <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef > Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef > Descargar </th>
        <td mat-cell *matCellDef="let element; let i = index " style=" text-align:center">
          <a class="pointer">
            <mat-icon (click)="descargar(i)" #tooltip="matTooltip"
            matTooltip="Descargar Archivo">download</mat-icon>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

 </div>
